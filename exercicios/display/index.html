<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <div class="div">
    <h2>Carro: <span class="valor">R$ 1999</span></h2>
    <p class="modelo">Carro modelo: <span class="valor">2045</span> com <span class="valor">2000km</span> rodados.</p>
    <button>Comprar carro</button>
    </div>
    
    <div class="div">
        <h2>Bicicleta: <span class="valor">R$ 199</span></h2>
        <p class="modelo">Bicicleta modelo: <span class="valor">2050</span> com <span class="valor">20km</span> rodados.</p>
        <button>Comprar Bicicleta</button>
    </div>

</body>
</html>
