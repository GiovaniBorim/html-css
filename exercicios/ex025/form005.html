    <title>Formulario</title>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="Masculino" checked> Masculino <br>
            <input type="radio" name="sexo" id="Feminino"> Feminino


        </fieldset>
    
    
        <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas" checked> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="espnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="espten" id="iesten"> <label for="iesten">Tênis</label><br>
        
    </fieldset>
    
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>




    </form>
</body>
